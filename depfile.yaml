paths:
  - ./src
exclude_files: []
layers:
  - name: Acl
    collectors:
      - type: className
        regex: Riddlestone\\Brokkr\\Users\\Acl\\.*
  - name: Entities
    collectors:
      - type: className
        regex: Riddlestone\\Brokkr\\Users\\Entity\\.*
  - name: Repositories
    collectors:
      - type: className
        regex: Riddlestone\\Brokkr\\Users\\Repository\\.*
  - name: Services
    collectors:
      - type: className
        regex: Riddlestone\\Brokkr\\Users\\Authentication\\.*
      - type: className
        regex: Riddlestone\\Brokkr\\Users\\Service\\.*
  - name: Tests
    collectors:
      - type: className
        regex: Riddlestone\\Brokkr\\Users\\Test\\.*
  - name: MvcAcl
    collectors:
      - type: className
        regex: Riddlestone\\Brokkr\\Users\\Mvc\\Acl\\.*
  - name: MvcControllers
    collectors:
      - type: className
        regex: Riddlestone\\Brokkr\\Users\\Mvc\\Controller\\.*
  - name: MvcForms
    collectors:
      - type: className
        regex: Riddlestone\\Brokkr\\Users\\Mvc\\Form\\.*
  - name: MvcTests
    collectors:
      - type: className
        regex: Riddlestone\\Brokkr\\Users\\Mvc\\Test\\.*
ruleset:
  Acl:
    - Entities
    - Repositories
  Repositories:
    - Entities
  Services:
    - Entities
    - Repositories
  Tests:
    - Entities
    - Repositories
    - Services
  MvcAcl:
    - Entities
    - MvcControllers
  MvcControllers:
    - Entities
    - Repositories
    - Services
    - MvcForms
  MvcTests:
    - Acl
    - Entities
    - Repositories
    - Services
    - MvcControllers
    - MvcForms
